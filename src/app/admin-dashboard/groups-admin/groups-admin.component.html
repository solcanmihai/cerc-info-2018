<div class="row">
  <div class="col-md-10 m-auto">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nume</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let group of groups; let i = index">
            <th [routerLink]="'/admin-dashboard/group/' + group.groupId" scope="row">{{i + 1}}</th>
            <td [routerLink]="'/admin-dashboard/group/' + group.groupId" >{{group.name}} </td>
            <td class="d-flex flex-row-reverse align-items-end"><button class="btn btn-outline-danger btn-sm" (click)="deleteGroup(group.groupId)">Sterge grup</button></td>
          </tr>
        </tbody>
      </table>

      <button id="openModalButton" type="button" class="btn btn-success m-0" data-toggle="modal" data-target="#myModal">Adauga grup nou</button>

  </div>
</div>

<div class="row">
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Adauga grup nou</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label for="new-name">Nume</label>
              <input [(ngModel)]="name" class="form-control" id="new-name" type="text">
            </div>
            
            <div class="form-group">
              <label >Descriere</label>
              <textarea [(ngModel)]="description" class="form-control" cols="30" rows="10"></textarea>
            </div>

            <div class="form-group">
              <label for="start-date">Data inceput</label>
              <input type="date" id="start-date" [(ngModel)]="startDate" class="form-control">
            </div>

            <div class="form-group">
              <label for="end-date">Data final</label>
              <input type="date" id="end-date" [(ngModel)]="endDate" class="form-control">
            </div>
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="handleSubmit()">Adauga</button>
        </div>
      </div>

    </div>
  </div>
</div>
