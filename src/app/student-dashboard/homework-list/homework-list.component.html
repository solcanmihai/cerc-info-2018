<div *ngIf="homeworkList">
  <ul class="list-group">
    <li *ngFor="let homework of homeworkList" [routerLink]="'/student-dashboard/homework/' + homework.homeworkId" class="list-group-item">
      {{homework.title}}<span class="badge badge-success ml-3 p-2">{{homework.status}}</span>
    </li>
  </ul>
</div>
