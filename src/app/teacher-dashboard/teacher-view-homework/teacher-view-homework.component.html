<div *ngIf="homework" class="m-3">
  <h1>{{homework.title}}</h1>
  <p class="lead">{{homework.description}}</p>
  <h3>Taskuri</h3>
  <ul class="list-group">
    <li *ngFor="let task of homework.tasks" class="list-group-item">
      {{task.content}} - tip: <span *ngIf="task.type == 0">Link</span><span *ngIf="task.type == 1">Fisier</span>
    </li>
  </ul>
  <p class="mt-3">Taguri: <span *ngFor="let tag of homework.tags" class="ml-2 p-2 badge badge-success">{{tag}}</span></p>
  <div class="mt-3">
    <button class="btn btn-danger" (click)="deleteHomework()">Sterge tema</button>
    <button class="ml-2 btn btn-warning" [routerLink]="'/teacher-dashboard/edit-homework/' + homeworkId">Modifica tema</button>
    <button class="ml-2 btn btn-success" [routerLink]="'/teacher-dashboard/submituri-tema/' + homeworkId">Vezi submituri</button>
  </div>
  <app-comments [dataId]="homeworkId" [pageType]="'Homework'"></app-comments>
</div>
<div *ngIf="!homework" class="m-3">
  Loading...
</div>
