<div class="p-3" *ngIf="lessons">
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Modifica lectiile recomandate pentru {{groupName}}</h1>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fas fa-search"></i></div>
        </div> 
      <input type="text" class="form-control" [(ngModel)]="searchText">
      </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-6">
        <h4>Lectii nerecomandate (inca)</h4>
        <ul class="list-group">
          <li *ngFor="let item of getNotRecommendedLessons() | filterx: searchText" (click)="toggleLesson(item)" class="list-group-item p-1">{{item.title}}</li>
        </ul>
      </div>
      <div class="col-md-6">
        <h4>Lectii recomandate</h4>
        <ul class="list-group">
          <li *ngFor="let item of getRecommendedLessons() | filterx: searchText" (click)="toggleLesson(item)" class="list-group-item p-1">{{item.title}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!lessons">
  Loading...
</div>
