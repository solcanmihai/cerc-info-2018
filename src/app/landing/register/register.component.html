<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a href="#" class="navbar-brand" routerLink="/">Cerc info</a>
  </div>
</nav>

<div class="full-container">
  <div class="overlay">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto mt-5">
            <div class="card border-success border-3">
              <div class="card-header">
                Inregistrare
              </div>
              <div class="card-body">
                <div *ngIf="showError" class="alert alert-danger" role="alert">
                  {{errorMessage}}
                </div>

                <div *ngIf="!showError">
                  
                  <div class="form-group">
                    <label for="emailInput">Adresa email</label> 
                    <input type="email" class="form-control" id="emailInput" disabled [value]="formData.email">
                  </div>
                  

                   <div class="form-group">
                    <label for="nameInput">Nume</label>
                    <input type="text" [(ngModel)]="formData.name"  class="form-control" id="nameInput">
                  </div>

                  <div class="form-group">
                    <label for="passwordInput">Parola</label>
                    <input type="password" [(ngModel)]="formData.password" (input)="matchPasswords()" [class.is-invalid]="passwordError" class="form-control" id="passwordInput">
                  </div>

                  <div class="form-group">
                    <label for="passwordConfirmInput">Confirmare Parola</label>
                    <input type="password" [(ngModel)]="formData.confirmPassword" [class.is-invalid]="passwordError" (input)="matchPasswords()" class="form-control" id="passwordConfirmInput">
                    <div class="invalid-feedback">
                      Parolele nu se potrivesc
                    </div>
                  </div>

                  <div class="d-flex flex-row mt-4">
                    <div class="btn btn-success ml-auto" (click)="handleSubmit()" [class.disabled]="passwordError">Inregistrare</div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>

<footer class="bg-dark text-light p-3">
    <div class="container d-flex flex-row">
      <div class="mr-auto">
          Copyright © 2017
      </div>
      <div>
          © Solcan Mihai & Gasparovici Andrei
      </div>
    </div>
</footer>
