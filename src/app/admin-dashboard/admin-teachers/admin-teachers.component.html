<div class="row">
  <div class="col-md-10 m-auto">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nume</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let teacher of teachers; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{teacher.name}}</td>
            <td>{{teacher.email}}</td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
